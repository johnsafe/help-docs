paths:
  # 获取用户个人信息
  /user/info:
    get:
      tags:
        - user
      summary: getTheAuthenticatedUser
      description: Get user personal information
      operationId: getTheAuthenticatedUser
      parameters:
        - name: Authorization
          in: header
          description: Oauth2 token or private token (needs to start with Bearer plus a space)
          required: true
      responses:
        401:
          description: 'The token is invalid, please check whether the token is correct.'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvalidToken"
            application/xml:
              schema:
                $ref: "#/components/schemas/InvalidToken"
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
            application/xml:
              schema:
                $ref: "#/components/schemas/User"

  # 根据用户名查询用户信息
  /users/{username}:
    get:
      tags:
        - user
      summary: getUserByUsername
      description: Query user information based on user name
      operationId: getUserByUsername
      parameters:
        - name: Authorization
          in: header
          description: "Oauth2 token or private token (needs to start with Bearer plus a space)"
          required: true
        - name: username
          in: path
          description: "username"
          required: true
      responses:
        401:
          description: 'The token is invalid, please check whether the token is correct.'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvalidToken"
            application/xml:
              schema:
                $ref: "#/components/schemas/InvalidToken"
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
            application/xml:
              schema:
                $ref: "#/components/schemas/User"
 # 获取当前用户的邮箱列表
  /user/emails:
    get:
      tags:
        - user
      summary: listEmail
      description: Get the current user's email list
      operationId: listEmail
      parameters:
        - name: Authorization
          in: header
          description: Oauth2 token or private token (needs to start with Bearer plus a space)
          required: true
      responses:
        401:
          description: 'Invalid token, please check if the token is correct.'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvalidToken"
            application/xml:
              schema:
                $ref: "#/components/schemas/InvalidToken"
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UserEmailVO"
            application/xml:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UserEmailVO"
 # 获取当前用户的粉丝列表
  /user/followers:
    get:
      tags:
        - user
      summary: getUserFollowers
      description: Get the current user's fan list
      operationId: getUserFollowers
      parameters:
        - name: Authorization
          in: header
          description: Oauth2 token or private token (needs to start with Bearer plus a space)
          required: true
        - name: page
          in: query
          description: "Page num (default is 1)"
          required: false
        - name: per_page
          in: query
          description: "Page size (default 30, max 100)"
          required: false
      responses:
        401:
          description: invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvalidToken"
            application/xml:
              schema:
                $ref: "#/components/schemas/InvalidToken"
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AuthenticatedUserListVO"
            application/xml:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AuthenticatedUserListVO"
 # 获取指定用户的粉丝列表
  /users/{username}/followers:
    get:
      tags:
        - user
      summary: getUserFollowersByUsername
      description: Get the fan list of a specified user
      operationId: getUserFollowersByUsername
      parameters:
        - name: Authorization
          in: header
          description: Oauth2 token or private token (needs to start with Bearer plus a space)
          required: true
        - name: username
          in: path
          description: "The specified username that needs to be obtained from the fan list"
          required: true
        - name: page
          in: query
          description: "Page num (default is 1)"
          required: false
        - name: per_page
          in: query
          description: "Page size (default 30, max 100)"
          required: false
      responses:
        401:
          description: invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvalidToken"
            application/xml:
              schema:
                $ref: "#/components/schemas/InvalidToken"
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AuthenticatedUserListVO"
            application/xml:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AuthenticatedUserListVO"
 # 列出当前用户的关注列表
  /user/following:
    get:
      tags:
        - user
      summary: getUserFollowing
      description: List the current user's starred list
      operationId: getUserFollowing
      parameters:
        - name: Authorization
          in: header
          description: Oauth2 token or private token (needs to start with Bearer plus a space)
          required: true
        - name: page
          in: query
          description: "Page num (default is 1)"
          required: false
        - name: per_page
          in: query
          description: "Page size (default 30, max 100)"
          required: false
      responses:
        401:
          description: invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvalidToken"
            application/xml:
              schema:
                $ref: "#/components/schemas/InvalidToken"
        200:
          description: Success
          content:
            application/json:
                type: array
                items:
                  $ref: "#/components/schemas/AuthenticatedUserListVO"
            application/xml:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AuthenticatedUserListVO"
 # 获取指定用户的关注列表
  /users/{username}/following:
    get:
      tags:
        - user
      summary: getTheFollowing
      description: Get the starred list of a specified user
      operationId: getTheFollowing
      parameters:
        - name: Authorization
          in: header
          description: Oauth2 token or private token (needs to start with Bearer plus a space)
          required: true
        - name: username
          in: path
          description: "The specified username that needs to be obtained from the fan list"
          required: true
        - name: page
          in: query
          description: "Page num (default is 1)"
          required: false
        - name: per_page
          in: query
          description: "Page size (default 30, max 100)"
          required: false
      responses:
        401:
          description: invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvalidToken"
            application/xml:
              schema:
                $ref: "#/components/schemas/InvalidToken"
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AuthenticatedUserListVO"
            application/xml:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AuthenticatedUserListVO"
 # 关注指定用户
  /user/following/{username}:
    put:
      tags:
        - user
      summary: addFans
      description: Follow specified user
      operationId: addFans
      parameters:
        - name: Authorization
          in: header
          description: Oauth2 token or private token (needs to start with Bearer plus a space)
          required: true
        - name: username
          in: path
          description: "followed user's username"
          required: true
      responses:
        401:
          description: invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvalidToken"
            application/xml:
              schema:
                $ref: "#/components/schemas/InvalidToken"
        200:
          description: Success
        400:
          description: Cannot follow repeatedly
 # 移除某个已关注用户
    delete:
      tags:
        - user
      summary: delFans
      description: Remove a followed user
      operationId: delFans
      parameters:
        - name: Authorization
          in: header
          description: Oauth2 token or private token (needs to start with Bearer plus a space)
          required: true
        - name: username
          in: path
          description: "The username of the removed user"
          required: true
      responses:
        401:
          description: invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvalidToken"
            application/xml:
              schema:
                $ref: "#/components/schemas/InvalidToken"
        200:
          description: Success
 # 检查当前用户是否关注了某个用户
    get:
      tags:
        - user
      summary: hasThisFans
      description: Check if the current user follows a user
      operationId: hasThisFans
      parameters:
        - name: Authorization
          in: header
          description: Oauth2 token or private token (needs to start with Bearer plus a space)
          required: true
        - name: username
          in: path
          description: "Determine whether to follow the user name"
          required: true
      responses:
        401:
          description: invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvalidToken"
            application/xml:
              schema:
                $ref: "#/components/schemas/InvalidToken"
        200:
          description: true-follow,false-unfollow

 # 检查用户是否关注了指定用户
  /users/{username}/following/{targetUsername}:
    get:
      tags:
        - user
      summary: hasTheFans
      description: Check whether the user follows the specified user
      operationId: hasTheFans
      parameters:
        - name: Authorization
          in: header
          description: Oauth2 token or private token (needs to start with Bearer plus a space)
          required: true
        - name: username
          in: path
          description: "current usernames"
          required: true
        - name: targetUsername
          in: path
          description: "Followed username"
          required: true
      responses:
        401:
          description: invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvalidToken"
            application/xml:
              schema:
                $ref: "#/components/schemas/InvalidToken"
        200:
          description: Success
        400:
          description: Cannot follow repeatedly
 # 获取当前登录用户的 SSH 公钥列表
  /user/keys:
    get:
      tags:
        - user
      summary: listKey
      description: Get the SSH public key list of the currently logged in user
      operationId: listKey
      parameters:
        - name: Authorization
          in: header
          description: Oauth2 token or private token (needs to start with Bearer plus a space)
          required: true
        - name: page
          in: query
          description: "Page num (default is 1)"
          required: false
        - name: per_page
          in: query
          description: "Page size (default 30, max 100)"
          required: false
      responses:
        401:
          description: invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvalidToken"
            application/xml:
              schema:
                $ref: "#/components/schemas/InvalidToken"
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SSHKeyVO"
            application/xml:
              schema:
                $ref: "#/components/schemas/SSHKeyVO"
  #为当前登录用户创建一个新的 SSH 公钥（注：勾选写权限会默认选中读权限）
    post:
      tags:
        - user
      summary: addKey
      description: Create a new SSH public key for the currently logged in user
      operationId: addKey
      parameters:
        - name: Authorization
          in: header
          description: Oauth2 token or private token (needs to start with Bearer plus a space)
          required: true
      responses:
        401:
          description: invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvalidToken"
            application/xml:
              schema:
                $ref: "#/components/schemas/InvalidToken"
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SSHKeyVO"
            application/xml:
              schema:
                $ref: "#/components/schemas/SSHKeyVO"
        400:
          description: The title cannot be empty/SSH Key format error/The key has been added as a user key or deployment key, and the addition failed
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AddSSHKeyDTO"
        description: add ssh key request body
        required: true
 # 移除指定的 SSH 公钥
  /user/keys/{keyId}:
    delete:
      tags:
        - user
      summary: delKey
      description: Remove the specified SSH public key
      operationId: delKey
      parameters:
        - name: Authorization
          in: header
          description: Oauth2 token or private token (needs to start with Bearer plus a space)
          required: true
        - name: keyId
          in: path
          description: "Specify SSH public key id"
          required: true
      responses:
        401:
          description: invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvalidToken"
            application/xml:
              schema:
                $ref: "#/components/schemas/InvalidToken"
        200:
          description: Success
  # 列出授权用户的namespace
  /user/namespaces:
    get:
      tags:
        - user
      summary: nameSpaceList
      description: List all namespaces for authorized users
      operationId: getNameSpaces
      parameters:
        - name: Authorization
          in: header
          description: OAuth2 token or private token (prefixed with Bearer and a space)
          required: true
        - name: mode
          in: query
          description: project (all namespaces associated with repositories), intrant (joined namespaces), all (includes both), default (intrant)
          required: false
      responses:
        401:
          description: Invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvalidToken"
            application/xml:
              schema:
                $ref: "#/components/schemas/InvalidToken"
        200:
          description: Operation successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NameSpaceVO"
            application/xml:
              schema:
                $ref: "#/components/schemas/NameSpaceVO"

  # 获取授权用户的一个 namespace
  /user/namespace:
    get:
      tags:
        - user
      summary: getNameSpace
      description: one namespace for authorized users
      operationId: getNameSpace
      parameters:
        - name: Authorization
          in: header
          description: OAuth2 token or private token (prefixed with Bearer and a space)
          required: true
        - name: path
          in: query
          description: Namespace
          required: true
      responses:
        401:
          description: Invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvalidToken"
            application/xml:
              schema:
                $ref: "#/components/schemas/InvalidToken"
        200:
          description: Operation successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NameSpaceVO"
            application/xml:
              schema:
                $ref: "#/components/schemas/NameSpaceVO"
  # 获取指定用户的 SSH 公钥列表
  /users/{username}/keys:
    get:
      tags:
        - user
      summary: getSSHListByUsername
      description: Get the SSH public key list of a specified user
      operationId: getSSHListByUsername
      parameters:
        - name: Authorization
          in: header
          description: OAuth2 token or private token (should start with 'Bearer ' followed by the token)
          required: true
        - name: username
          in: path
          description: Username
          required: true
        - name: page
          in: query
          description: Current page, default is 1
          required: false
        - name: per_page
          in: query
          description: Number of items per page, default is 30
          required: false
      responses:
        401:
          description: Invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvalidToken"
            application/xml:
              schema:
                $ref: "#/components/schemas/InvalidToken"
        200:
          description: Operation successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SSHKeyVO"
            application/xml:
              schema:
                $ref: "#/components/schemas/SSHKeyVO"

  /organizations:
    get:
      tags:
        - org
      summary: orgPageList
      description: Paginated list of all organizations on AtomGit by creation date.
      operationId: orgPageList
      parameters:
        - name: since
          in: query
          description: start page
          required: false
          schema:
            type: integer
        - name: per_page
          in: query
          description: Maximum number per page, maximum limit is 50
          required: false
          schema:
            type: integer
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/OrgPage"
  /orgs/{org}:
    get:
      tags:
        - org
      summary: orgDetail
      description: Query organization details based on organization namespace
      operationId: orgDetail
      parameters:
        - name: org
          in: path
          description: Organization namespace
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OrgDetail"
        "404":
          description: Organization does not exist
    patch:
      tags:
        - org
      summary: updateOrg
      description: Update the basic information of the organization. The current operator must be the organization maintainer.
      operationId: updateOrg
      parameters:
        - name: Authorization
          in: header
          description: Oauth2 token or private token (needs to start with Bearer plus a space)
          required: true
        - name: org
          in: path
          description: organization namespace
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OrgDetail"
        "401":
          description: Operation failed, not logged in yet
        "403":
          description: No permission yet, operation failed.
        "404":
          description: Organization does not exist
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateOrg"
        description: Update org request body
        required: true
  /user/orgs:
    get:
      tags:
        - org
      summary: userOrgPageList
      description: List all organizations of the current user. This interface must have scope permissions of user or read:org, otherwise 403 will be returned.
      operationId: userOrgPageList
      parameters:
        - name: Authorization
          in: header
          description: Oauth2 token or private token (needs to start with Bearer plus a space)
          required: true
        - name: since
          in: query
          description: start page
          required: false
          schema:
            type: integer
        - name: per_page
          in: query
          description: Maximum number per page, maximum limit is 50
          required: false
          schema:
            type: integer
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UserOrgPage"
        "401":
          description: Operation failed, not logged in yet
        "403":
          description: No permission yet, operation failed
  /orgs/{org}/invitations:
    post:
      tags:
        - org
      summary: userOrgInvitation
      description: Invite a user to the organization using the AtomGit user's ID or email address. The current user initiating the operation must be the organization owner.
      operationId: userOrgInvitation
      parameters:
        - name: Authorization
          in: header
          description: Oauth2 token or private token (needs to start with Bearer plus a space)
          required: true
        - name: org
          in: path
          description: organization namespace
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Success
          content:

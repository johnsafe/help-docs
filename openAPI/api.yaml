 # 获取指定用户的关注列表
  /users/{username}/following:
    get:
      tags:
        - user
      summary: 获取指定用户的关注列表
      description: 获取指定用户的关注列表
      operationId: getTheFollowing
      parameters:
        - name: username
          in: path
          description: "需要获取粉丝列表的指定用户名"

 # 获取当前登录用户的 SSH 公钥列表
  /user/keys:
    get:
      tags:
        - user
      summary: 获取当前登录用户的 SSH 公钥列表
      description: 获取当前登录用户的 SSH 公钥列表
      operationId: listKey
      parameters:
        - name: page
          in: query
          description: "页码(默认为1)"
          required: false
        - name: per_page
          in: query
          description: "页面大小(默认 30,最大 100)"
          required: false
      responses:
        401:
          description: 'Invalid token, please provide correct token'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvalidToken"
            application/xml:
              schema:
                $ref: "#/components/schemas/InvalidToken"
        200:
          description: 操作成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SSHKeyVO"
            application/xml:
              schema:
                $ref: "#/components/schemas/SSHKeyVO"
  #为当前登录用户创建一个新的 SSH 公钥（注：勾选写权限会默认选中读权限）
    post:
      tags:
        - user
      summary: 为当前登录用户创建一个新的 SSH 公钥
      description: 为当前登录用户创建一个新的 SSH 公钥
      operationId: addKey
      responses:
        401:
          description: 'Invalid token, please provide correct token'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvalidToken"
            application/xml:
              schema:
                $ref: "#/components/schemas/InvalidToken"
        200:
          description: 操作成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SSHKeyVO"   
            application/xml:
              schema:
                $ref: "#/components/schemas/SSHKeyVO"
        400:
          description: 标题不能为空/SSH Key格式错误/该密钥已被添加为用户密钥或部署密钥，添加失败
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AddSSHKeyDTO"
        description: add ssh key request body
        required: true
 # 移除指定的 SSH 公钥
  /user/keys/{keyId}:
    delete:
      tags:
        - user
      summary: 移除指定的 SSH 公钥
      description: 移除指定的 SSH 公钥
      operationId: delKey
      parameters:
        - name: keyId
          in: path
          description: "指定SSH公钥id"
          required: true
      responses:
        401:
          description: 'Invalid token, please provide correct token'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvalidToken"
            application/xml:
              schema:
                $ref: "#/components/schemas/InvalidToken"
        200:
          description: 操作成功

  /organizations:
    get:
      tags:
        - org
      summary: Lists all organizations
      description: "Lists all organizations, in the order that they were created on AtomGit."
      operationId: orgPageList
      parameters:
        - name: since
          in: query
          description: The number of results page num
          required: false
          schema:
            type: integer
        - name: per_page
          in: query
          description: The number of results per page (max 50).
          required: false
          schema:
            type: integer
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/OrgPage"
  "/orgs/{org}":
    get:
      tags:
        - org
      summary: organization detail
      description: "To get the organization detail info"
      operationId: orgDetail
      parameters:
        - name: org
          in: path
          description: "组织名称. The name is case sensitive. "
          required: true
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OrgDetail"
        "404":
          description: org not found
    patch:
      tags:
        - org
      summary: update organization
      description: Enables an authenticated organization owner with the admin:org scope to update the organization's info.
      operationId: updateOrg
      parameters:
        - name: Authorization
          in: header
          description: "The Oauth2 Token or Personal Token"
          required: true
        - name: org
          in: path
          description: "组织名称. The name is case sensitive. "
          required: true
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OrgDetail"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden,OAuth requests with insufficient scope receive a 403 Forbidden response.
        "404":
          description: org not found
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateOrg"
        description: Update org request body
        required: true
  /user/orgs:
    get:
      tags:
        - org
      summary: list organizations of user
      description: "List organizations for the authenticated user,this API requires at least user or read:org scope. OAuth requests with insufficient scope receive a 403 Forbidden response."
      operationId: userOrgPageList
      parameters:
        - name: Authorization
          in: header
          description: "The Oauth2 Token or Personal Token"
          required: true
        - name: since
          in: query
          description: The number of results page num
          required: false
          schema:
            type: integer
        - name: per_page
          in: query
          description: The number of results per page (max 50).
          required: false
          schema:
            type: integer
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UserOrgPage"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden,OAuth requests with insufficient scope receive a 403 Forbidden response.

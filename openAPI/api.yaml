# 创建变更请求
  /repos/{owner}/{repo}/pulls:
    post:
      tags:
        - change requests
      summary: 创建变更请求
      description: 创建变更请求
      operationId: CreateChangeRequest
      parameters:
        - name: Authorization
          in: header
          description: Oauth2 token或者私人token（需以Bearer加空格开头）
          required: true
        - name: owner
          in: path
          description: 代码仓库的所有者，一般称之为"用户名（username）"。该名称不区分大小写。
          required: true
        - name: repo
          in: path
          description: 代码仓库名称。该名称不区分大小写。
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: json
              properties:
                title:
                  type: string
                  required: false
                  description: 变更请求标题。
                body:
                  type: string
                  required: false
                  description: 变更请求描述。
                head:
                  type: string
                  required: true
                  description: 来源分支，创建跨库CR时格式为："[<src_org>|<src_username>]:<src_branch>"， 如创建同库的变更请求，只传递 <src_branch> 即可。
                base:
                  type: string
                  required: true
                  description: 目标分支，格式："<dst_branch>"。
                draft:
                  type: boolean
                  required: false
                  description: "true 表示创建草稿（工作中）变更请求，false 表示创建已发布的变更请求。默认值：false"
      responses:
        201:
          description: 已创建
        403:
          description: 禁止访问
        404:
          description: 资源未找到
        409:
          description: 冲突。还有类似的变更请求正在评审中。
        responseBody:
          content:
            application/json:
              schema:
                type: json
                properties:
                  id:
                    type: string
                    required: true
                    description: 变更请求的业务ID。
                  number:
                    type: integer
                    required: true
                    description: 变更请求的编号（仓库内部的短ID）。
                  state:
                    type: string
                    required: true
                    description: 变更请求的状态，枚举值：open, closed。
                  title:
                    type: string
                    required: true
                    description: 变更请求标题。
                  body:
                    type: string
                    required: true
                    description: 变更请求描述。
                  created_at:
                    type: string
                    required: true
                    description: |
                      变更请求创建时间。遵循 ISO 8601 时间格式: YYYY-MM-DDTHH:MM:SSZ"
                  updated_at:
                    type: string
                    required: true
                    description: |
                      变更请求更新时间。遵循 ISO 8601 时间格式: YYYY-MM-DDTHH:MM:SSZ"
                  draft:
                    type: boolean
                    required: true
                    description: "true 表示创建草稿（工作中）变更请求，false 表示创建已发布的变更请求。默认值：false"

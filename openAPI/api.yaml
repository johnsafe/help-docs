 # 关注指定用户
  /user/following/{username}:
    put:
      tags:
        - user
      summary: 关注指定用户
      description: 关注指定用户
      operationId: addFans
      parameters:
        - name: username
          in: path
          description: "关注的用户名"
          required: true
      responses:
        401:
          description: 'Invalid token, please provide correct token'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvalidToken"
            application/xml:
              schema:
                $ref: "#/components/schemas/InvalidToken"
        200:
          description: 操作成功
        400:
          description: 不能重复关注
 # 移除某个已关注用户
    delete:
      tags:
        - user
      summary: 移除某个已关注用户
      description: 移除某个已关注用户
      operationId: delFans
      parameters:
        - name: username
          in: path
          description: "被移除用户的用户名"
          required: true
      responses:
        401:
          description: 'Invalid token, please provide correct token'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvalidToken"
            application/xml:
              schema:
                $ref: "#/components/schemas/InvalidToken"
        200:
          description: 操作成功
 # 检查当前用户是否关注了某个用户
    get:
      tags:
        - user
      summary: 检查当前用户是否关注了某个用户
      description: 检查当前用户是否关注了某个用户
      operationId: hasThisFans
      parameters:
        - name: username
          in: path
          description: "判断是否关注的用户名"
          required: true
      responses:
        401:
          description: 'Invalid token, please provide correct token'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvalidToken"
            application/xml:
              schema:
                $ref: "#/components/schemas/InvalidToken"
        200:
          description: 返回true或false，true为关注，false为未关注

 # 检查用户是否关注了指定用户
  /users/{username}/following/{targetUsername}:
    get:
      tags:
        - user
      summary: 检查用户是否关注了指定用户
      description: 检查用户是否关注了指定用户
      operationId: hasTheFans
      parameters:
        - name: username
          in: path
          description: "关注的用户名"
          required: true
        - name: targetUsername
          in: path
          description: "被关注的用户名"
          required: true
      responses:
        401:
          description: 'Invalid token, please provide correct token'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvalidToken"
            application/xml:
              schema:
                $ref: "#/components/schemas/InvalidToken"
